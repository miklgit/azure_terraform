name: Terraform Azure Deploy

on:
  workflow_dispatch:  # ðŸ‘ˆ DÃ©clenchement manuel uniquement

jobs:
  terraform:
    name: Terraform Init & Apply on Azure
    runs-on: ubuntu-latest

#### Terraform dÃ©tecte automatiquement les variables ARM_* (fourni par la CI) et utilise lâ€™authentification via Service Principal.
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve
